[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.28.7
	neu-rah/ArduinoMenu library@^4.21.3
extra_scripts = 
	pre:pre_script.py

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_flags = -D USECLICKENCODER -D USELCD -D USB_MIDI_SERIAL -D USESPDIF
lib_deps = 
	neu-rah/ArduinoMenu library@^4.21.3
	soligen2010/ClickEncoder@0.0.0-alpha+sha.9337a0c46c
extra_scripts = 
	pre:pre_script.py
